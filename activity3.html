<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> random numbers</title> 
</head>
<body>
  <h2> random numbers by using a while loop</h2>
  <p id="numbers"></p>
  <script>
    var i = 0;
    var str = "";
    while(i < 10)
  {
    str += "the number is:"+ i + "<br>";
    i++; //i = i+1
  }
  document.getElementById("number").innerHTML = str;


  
  </script>  
</body>
</html>
